{%- assign items = site.data[site.data.theme.metadata] -%}
{%- assign fields = site.data.browse-js-config -%}
<script src="{{ '/js/jquery.lazyload.js' | prepend: site.digital-assets }}"></script>
<script>
//(function(){ 

  function makeCard(obj) {
    var card = '<div class="item col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-2" > <div class="card">';
    if(obj.format.includes('image')){ 
      card += '<a href="{{ '/items/' | relative_url }}' + obj.id + '.html"> <img class="card-img-top lazyload" data-original="{{ site.data.theme.cdm-url }}/digital/iiif/{{ site.data.theme.cdm-collection-id }}/' + obj.cdm + '/full/pct:{{ site.data.theme.image-percentage-medium | default: 40 }}/0/default.jpg" alt="Image of ' + obj.title + '"></a>';
    }
    card += '<div class="card-body text-center search"> <h3 class="card-title"><a href="{{ '/items/' | relative_url }}' + obj.id + '.html" class="text-dark">' + obj.title + '</a></h3>';
    card += '<p class="card-text">' + '<strong>Date:</strong> ' + obj.date + '</p>';
    if(!obj.format.includes('image')){
      card += '<p><a target="_blank" href="{{ '/items/' | relative_url }}' + obj.id + '.html"><img class="thumb lazyload" data-original="{{ site.data.theme.cdm-url }}/utils/getthumbnail/collection/{{ site.data.theme.cdm-collection-id }}/id/' + obj.cdm + '" alt="item thumbnail"></a></p>';
    }
    card += '<p class="card-text">' 
      {% for f in fields %}+ '<strong>{{ f.display-name-or-btn }}:</strong> ' + obj.{{ f.field | replace: "-","" }} {% unless forloop.last %}+ '<br>'{% endunless %}{% endfor %}
      + '</p>';
    card += '<p> <a href="{{ '/items/' | relative_url }}' + obj.id + '.html" class="btn btn-clearwater" title="link to ">View Item</a></p>';
    card += '</div></div></div>';
    //$("#browseItems").append(card); 
    return card;
  };
  
  /* add items */
  var items = [
    {% for i in items %}
    { "id":{{ i["object-id"] | jsonify }}, "title":{{ i["title"] | jsonify }}, "format":{{ i["format"] | jsonify }}, {% if i["date"] %}"date":{{ i["date"] | jsonify }},{% endif %} {% for f in fields %}{% if i[f.field] %}"{{ f.field | replace: "-","" }}":{{ i[f.field] | jsonify }},{% endif %}{% endfor %} "cdm":{{ i["cdm-id"] | jsonify }} }{% unless forloop.last %},{% endunless %}{% endfor %}
  ];

  var query;
  
  function filterItems(arr,q) {
    // add loading icon (doesnt seem to work)
    /*var spinner = '<div id="loading" class="col-12 text-center"><div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div></div>';
    $("#browseItems").html(spinner);*/
    
    // js filter
    /*var filteredItems = arr.filter(function (obj) { return Object.values(obj).join(" ").toLowerCase().includes(q);}); */
    
    // jquery grep
    /*
    if(q==""){ var filteredItems = arr; } else {
      var filteredItems = jQuery.grep(arr, function(obj) { return Object.values(obj).join(" ").toLowerCase().includes(q);});
    }*/
    
    // js loop
    var filteredItems = [];
    for (var i = 0, len = arr.length; i < len; i++) {
      if(Object.values(arr[i]).join(" ").toLowerCase().includes(q)){
        filteredItems.push(arr[i]);
      }
    }
    
    $("#numberOf").html(filteredItems.length);
    // add stuff, make cards first in giant var, then add all at once to speed things up
    var cards = "";
    for (var i = 0, len = filteredItems.length; i < len; i++) {
      cards += makeCard(filteredItems[i]);
      //var cardtest = addCard(filteredItems[i]);
    }
    $("#browseItems").append(cards);
    //$("#loading").remove();
    /* lazy load images */
    var $imgs = $("img.lazyload");
    $imgs.lazyload();
    // finish
    $("#goButton").focus();
    $("#loading").remove();
  };

  /* filter if hash in initial URL */
  if(window.location.hash) {
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    filterItems(items,query);
  } else {
    query = "";
    filterItems(items,query);
  }
  /* add hash if search button clicked */ 
  $('#goButton').click( function() {
    window.location.hash = encodeURIComponent($('#quickSearch').val());
  });
  /* add hash if if enter is pressed */
  $('#quickSearch').keypress(function(e){
    if(e.which == 13){
        window.location.hash = encodeURIComponent($('#quickSearch').val());
      }
  });
  /* filter if hash changes */ 
  $(window).on("hashchange", function() {
    query = decodeURIComponent(location.hash.substr(1));
    $('#quickSearch').val(query);
    var spinner = '<div id="loading" class="col-12 text-center"><div class="spinner-border text-secondary" role="status"><span class="sr-only">Loading...</span></div></div>';
    $("#browseItems").html(spinner);
    filterItems(items,query);
  });

//})();
</script>
